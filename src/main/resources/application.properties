# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:currency_converter_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# THYMELEAF CONFIGURATION
# ===========================================
spring.thymeleaf.cache=false

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
# Força sempre usar cor ANSI
spring.output.ansi.enabled=always

# Customiza o log do console com cores
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p){green} %clr([%t]){cyan} %clr(%-40.40logger{36}){magenta} - %msg%n